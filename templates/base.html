{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %} Django Board {% endblock %}</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/apps.css' %}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pelata" rel="stylesheet">

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a href="{% url 'home' %}" class="navbar-brand">Django Board</a>
		</div>
	</nav>
	<div class="container">
		<ol class="breadcrumb my-4">
			{% block breadcrumb %}
			{% endblock %}
		</ol>

		{% block content %}
		{% endblock %}
	</div>
	

	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static 'js/popper.js' %}"></script>
</body>
</html>
